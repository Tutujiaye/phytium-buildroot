image efi-part.vfat {
        vfat {
                file EFI {
                        image = "efi-part/EFI"
                }
                file Image {
                        image = "Image"
                }
                file e2000q-demo-board.dtb {
                        image = "e2000q-demo-board.dtb"
                }

        }

        size = 400M
}

image disk.img {
        hdimage {
                partition-table-type = "gpt"
        }

        partition boot {
                image = "efi-part.vfat"
                partition-type-uuid = 0FC63DAF-8483-4772-8E79-3D69D8477DE4
                offset = 32K
                bootable = true
        }

        partition root {
                partition-type-uuid = 0FC63DAF-8483-4772-8E79-3D69D8477DE4 
                image = "rootfs.ext2"
                size = 3G
        }
}
